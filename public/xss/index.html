<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popup</title>
</head>
<body>

<script> alert("POP"); </script>
<p><h2>Code for the popup:</h2></p>

  <p>&lt;script&gt; alert(&quot;POP&quot;); &lt;/script&gt;</p>
  
  <p><h2>Escaped string: </h2></p>
  <p>&amp;lt;script&amp;gt; alert(&amp;quot;POP&amp;quot;); &amp;lt;/script&amp;gt;</p>

  <p><u>Unescaped code is <b>interpreted</b> and <b>executed</b> on the Client Side (i.e. your browser)</u></p>
</body>
</html>
