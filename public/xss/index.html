<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <title>Popup</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">Cross-Site Scripting - XSS</h1>
        <script> alert("POP"); </script>

        <p>Code for the popup:</p>

        <code>&lt;script&gt; alert(&quot;POP&quot;); &lt;/script&gt;</code>
        
        <p><h2>Escaping HTML Entities: </h2></p>
        This is what the above code looks like when escaped: <br>
        <code>&amp;lt;script&amp;gt; alert(&amp;quot;POP&amp;quot;); &amp;lt;/script&amp;gt;</code>

        <br>
        <br>
        <p><u>Unescaped code is <b>interpreted</b> and <b>executed</b> on the Client Side (i.e. your browser)</u></p>
      </div>
    </div>
  </div>
</body>
</html>
